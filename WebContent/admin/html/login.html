			<div id="content" class="col-sm-12 full">

					<div class="login-box">
					
						<div class="header">
						登陆到管控中心
						</div>
						<div id="hint" class="text-center hidden">
							<span>用户名或密码错误</span>
						</div>
						
						<div class="text-with-hr">

						<form id="login" class="form-horizontal login">

									</div>

								<div class="confirm">

								</div>

	<!-- inline scripts related to this page -->
	<script>
		$(function(){
			var $password = $('#password');
			var $username = $('#username');
			//如已记忆账号密码，则填充值表单
			if(localStorage.getItem('username')){
				$username.val(localStorage.getItem('username'));
				$password.val(localStorage.getItem('password'));
			}

			$password.focus(function(){
				$(this).val('');
			});
			//密码输入框失去焦点进行md5加密
			$password.blur(function(){
				$(this).val($.md5($(this).val()));
			});

			var $form = $('#login');
			$('#btn_login').click(function(){
				var _this = this;
				var username = $.trim($username.val());
				var password = $.trim($password.val());
				if(!username){
					jAlert('请填写合法用户名');
					return;
				}
				if(!password){
					jAlert('请填写合法密码');
					return;
				}
				$(this).text('登陆中...');
				$.post("/myBlogs/login", {username: username, password : password}, function(data){
					if(data.success){
						if($('#remember:checked').length >= 1){
							localStorage.setItem("username", $username.val());
							localStorage.setItem("password", $.md5( $password.val()));
						}else{
							localStorage.removeItem('username');
							localStorage.removeItem('password');
						}
						location.href="/myBlogs/index?username=" + data.username;
					}else{
						$(_this).text('登陆');
						$('#hint').removeClass('hidden');
					}
				})
			})
		})
		
	</script>
	<!-- end: JavaScript-->
