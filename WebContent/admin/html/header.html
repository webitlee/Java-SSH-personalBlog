<%@page pageEncoding="UTF-8"%>
<div class="navbar" role="navigation">
	
	<div class="container-fluid">		
		
		<ul class="nav navbar-nav navbar-actions navbar-left">
			<li class="visible-md visible-lg"><a href="javascript:;" id="main-menu-toggle"><i class="fa fa-th-large"></i></a></li>
			<li class="visible-xs visible-sm"><a href="/myBlogs/admin/jsp/index.jsp" id="sidebar-menu"><i class="fa fa-navicon"></i></a></li>			
		</ul>
		<c:if test="${applicationScope.username != null}">
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown visible-md visible-lg">
	        		<a href="#" class="dropdown-toggle" data-toggle="dropdown">
	        			<c:if test="${applicationScope.imageUrl == ''}">
	        				<img class="user-avatar" src="/myBlogs/admin/proton/assets/img/avatar.jpg" alt="管理员头像">
	        			</c:if>
	        			<c:if test="${applicationScope.imageUrl != ''}">
	        				<img class="user-avatar" src="${applicationScope.imageUrl}" alt="管理员头像" style="max-width:52px;max-height:52px;width:auto;"/>
	        			</c:if>
	        			${applicationScope.username}
	        		</a>
	        		<ul class="dropdown-menu">
						<li class="dropdown-menu-header">
							<strong>账户操作</strong>
						</li>						
						<li><a href="/myBlogs/admin/jsp/update.password.jsp"><i class="fa fa-user"></i> 修改密码</a></li>
						<li class="btn-logout"><a href="javascript:;"><i class="fa fa-sign-out"></i> 退出登陆</a></li>	
	        		</ul>
	      		</li>
				<li><a class="btn-logout" href="javascript:;"><i class="fa fa-power-off"></i></a></li>
			</ul>
  			</c:if>
        
	</div>
</div>
<script src="/myBlogs/admin/proton/assets/js/jquery-2.1.1.min.js"></script>
<script>
	//退出登录
	$('.btn-logout').click(function(){
		jConfirm('确定退出登录吗？', function(){
			 $.get('/myBlogs/logout/1',{}, function(data){
				 if(data.error){
					 jAlert(data.error);
				 }else{
					 jAlert(data.message, function(){
						 location.reload();
					 }, '成功！')
				 }
			 })
		}, '提示！');
	})
</script>
